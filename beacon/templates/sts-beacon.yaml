apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "prysm-beacon.fullname" . }}
  labels:
    {{- include "prysm-beacon.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
    {{- include "prysm-beacon.selectorLabels" . | nindent 6 }}
  serviceName: {{ template "prysm-beacon.fullname" . }}
  replicas: 1
  template:
    metadata:
      labels:
      {{- include "prysm-beacon.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.containerArgs }}
          args:
{{ toYaml .Values.containerArgs | indent 12 }}
          {{- end }}
          resources: 
{{ toYaml .Values.resources | indent 12 }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ (index .Values "config" "metrics-port") | default 8080 }}
            failureThreshold: 60
            initialDelaySeconds: 600
            periodSeconds: 60
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /healthz
              port: {{ (index .Values "config" "metrics-port") | default 8080 }}
            failureThreshold: 3
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
          volumeMounts:
            - name: beacon-data
              mountPath: /data
            {{- if .Values.config }}
            - name: config
              mountPath: /data/config
            {{- end }}
          ports:
            - name: p2p-tcp
              containerPort: {{ (index .Values "config" "p2p-tcp-port") | default 13000 }}
            - name: p2p-udp
              containerPort: {{ (index .Values "config" "p2p-udp-port") | default 12000 }}
            - name: metrics
              containerPort: {{ (index .Values "config" "metrics-port") | default 8080 }}
            - name: rpc
              containerPort: {{ (index .Values "config" "rpc-port") | default 4000 }}
      volumes:
        {{- if .Values.config }}
        - name: config
          configMap:
            name: {{ template "prysm-beacon.fullname" . }}-config
        {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: beacon-data
      spec:
        accessModes: 
          - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.storage.capacity }}