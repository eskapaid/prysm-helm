{{- if .Values.slasher.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "prysm-beacon.fullname" . }}-slasher
  labels:
    app: {{ template "prysm-beacon.name" . }}-slasher
    {{- include "prysm-beacon.labels" . | nindent 4 }}
spec:
  selector:
    app: {{ template "prysm-beacon.name" . }}-slasher
  ports:
    - name: metrics
      port: {{ .Values.slasher.ports.metrics }}
      protocol: TCP
    - name: rpc
      port: {{ .Values.slasher.ports.rpc  }}
      protocol: TCP
{{- end }}