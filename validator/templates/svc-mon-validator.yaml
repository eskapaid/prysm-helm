{{- if .Values.servicemonitor.enabled -}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ template "prysm-validator.fullname" . }}
  labels:
    {{- include "prysm-validator.labels" . | nindent 4 }}
  namespace: monitor
spec:
  selector:
    matchLabels:
      app: {{ template "prysm-validator.name" . }}s
  endpoints:
  - port: metrics
{{- end }}